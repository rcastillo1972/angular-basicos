<p>listado works!</p>

<div *ngIf="heroeborrado !== ''; else noBorrado">
  <h3>Hero borrado:<small>{{heroeborrado}}</small></h3>
</div>

<ng-template #noBorrado>
  <h3>no ha borrado nada.</h3>
</ng-template>


<ul>
  <li *ngFor="let heroe of heroes; let i = index">
       {{i + 1}} - {{heroe}}
  </li>
</ul>



<button (click)="DeleteHeroe()">Borrar</button>
